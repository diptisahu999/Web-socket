<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
  </head>
  <body>
    <center>
        <h1>Welcome to My Show</h1>
        <table border="5px solid #000;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            <thead>
            </tbody>
            {% for i in sss %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.name}}</th>
                <th>{{i.email}}</th>
                <th>{{i.password}}</th>
                <th>{{i.mobile}}</th>
                <th>
                    <a href="{% url 'edit' i.id %}">edit</a>|
                    <a href="{% url 'delete' i.id %}">delete</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
        

        </table>  
    </center>
  </body>
</html>
